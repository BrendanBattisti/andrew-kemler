<!DOCTYPE html>
<html lang="en" data-theme="andrew">
  <head>
    <meta charset="utf-8" />

    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Critical CSS inline to prevent render blocking -->
    <style>
      /* Only truly critical CSS for initial render */
      body {
        margin: 0;
        font-family: "Urbanist", sans-serif;
      }
      /* Essential layout styles that prevent layout shift */
      #root {
        min-height: 100vh;
      }
      /* Prevent FOUC (Flash of Unstyled Content) */
      .bg-primary {
        background-color: #1c549e;
      }
      .bg-whitebg {
        background-color: white;
      }
      .bg-whitebg-100 {
        background-color: #f9f9f7;
      }
    </style>

    <!-- Preload critical fonts -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet"
    /></noscript>

    <title>
      Andrew Kemler - Financial Advisor | New York Life Insurance, Victor NY
    </title>
    <meta
      name="description"
      content="Andrew Kemler, a New York Life Financial Advisor in Victor, NY, helps individuals and families secure their financial future."
    />
    <meta name="robots" content="index, follow" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/nyl-logo-1.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="canonical" href="https://andrewkemler.com/" />

    <!-- Preload critical CSS -->
    <link
      rel="preload"
      href="./output.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link href="./output.css" rel="stylesheet" /></noscript>

    <!-- DNS prefetch for performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />

    <!-- Script to handle React-generated CSS files -->
    <script>
      // Preload React-generated CSS files to prevent render blocking
      function preloadReactCSS() {
        const links = document.querySelectorAll(
          'link[href*="main."][href*=".css"]'
        );
        links.forEach((link) => {
          if (link.rel === "stylesheet") {
            link.rel = "preload";
            link.as = "style";
            link.onload = function () {
              this.onload = null;
              this.rel = "stylesheet";
            };
          }
        });
      }
      // Run after DOM is ready
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", preloadReactCSS);
      } else {
        preloadReactCSS();
      }
    </script>

    <meta property="og:title" content="Andrew Kemler - Financial Advisor" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Andrew Kemler - Financial Advisor" />

    <meta property="og:url" content="https://andrewkemler.com" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
